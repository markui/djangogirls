<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django Posts</title>
</head>
<body>
    <h1>Django Post List</h1>

    {% for post in posts %}
    <h2>제목: {{ post.title }}</h2>
    <p>내용: {{ post.content|linebreaksbr|truncatewords:10 }}</p>
    {% endfor %}

</body>
</html>
